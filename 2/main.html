<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <h1>TODO App</h1>
    <ul id="todoList">

    </ul>
    <script>
        const electron = require("electron");
        const { ipcRenderer } = electron;
        const todos = [];
        ipcRenderer.on("todo:addSuccess", (event, data)=>{
            console.log("ipcRederer listening to event fired by elctron app in mainWindow\n",event);
            todos.push(data);
            document.querySelector("#todoList").innerHTML+=`<li>${data}</li>`;
        });
    </script>
</body>
</html>
